# Puerto del servidor
server.port=8080

# Configuraci�n de base de datos MySQL LOCAL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# ---- LA CLAVE DE LA ESTABILIDAD EN DESARROLLO ----
# Borra (drop) y vuelve a crear (cr�ate) el esquema en cada arranque.
# Garantiza una base de datos limpia siempre.
spring.jpa.hibernate.ddl-auto=create-drop

# Muestra el SQL en la consola para depuraci�n
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci�n de Thymeleaf para desarrollo (sin cach�)
spring.thymeleaf.cache=false

# Cargar autom�ticamente el script data.sql despu�s de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
