<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="David De La Puente, Lara, Luis Miguel" name="Author">
    <title>Formulario de producto</title>
    <!-- Bootstrap 5 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="@{/css/formulario.css}">-->
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${producto.id !=null} ? 'Editar Producto' : 'Nuevo Producto'">Producto</h2>

    <form method="post" th:action="@{/productos}" th:object="${producto}">

        <!-- Campo oculto para el ID (si se está editando) -->
        <input th:field="*{id}" type="hidden" />

        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input aria-required="true" class="form-control" id="nombre" placeholder="Nombre" required th:field="*{nombre}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" placeholder="Descripción" required th:field="*{descripcion}" type="text"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="precio">Precio</label>
            <input class="form-control" id="precio" placeholder="Precio" required th:field="*{precio}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="stock">Stock</label>
            <input aria-required="true" class="form-control" id="stock" placeholder="Stock" required th:field="*{stock}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="categoria">Categoria</label>
            <select aria-label="Default select example" class="form-select" id="categoria" required th:field="*{categoria.id}">
                <option selected>Seleccione una categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.id}">
                        <th:block th:text="${categoria.nombre}"></th:block>
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/productos}">Cancelar</a>
    </form>
</div>
</body>
</html>
