<!-- templates/contacto/contacto.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="David De La Puente y Luis Miguel Haro" name="author">
    <link rel="icon" th:href="@{/img/logos/logotipo_restaurante.png}" type="image/x-icon">
    <title th:text="${tituloPagina}">Formulario de Contacto</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Ruta Archivos Estáticos -->
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <!-- <link rel="stylesheet" th:href="@{/css/menu-circular.css}"> -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>

<!-- ============================== -->
<!-- CABECERA DINÁMICA CON FRAGMENTS -->
<!-- =============================== -->
<div th:replace="~{fragments/header :: header('Contactanos')}"></div>

<!-- Contenido principal -->
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="form-container-custom p-4 p-md-5 border rounded-3">
                <h1 th:text="${tituloContenido}" class="mb-4 text-center">Formulario de Contácto</h1>

                <!-- Formulario de contacto -->
                <form th:action="@{/contacto}" th:object="${contactoDTO}" method="post" class="row g-3 needs-validation" novalidate>
                    <!-- Campo: Nombre -->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">Por favor, introduce tu nombre.</div>
                    </div>

                    <!-- Campo: Correo electrónico -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        <div class="invalid-feedback">Introduce un correo electrónico válido.</div>
                    </div>

                    <!-- Campo: Asunto -->
                    <div class="col-12">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" th:field="*{asunto}" class="form-control" id="asunto" required>
                        <div class="invalid-feedback">Por favor, indica el asunto del mensaje.</div>
                    </div>

                    <!-- Campo: Mensaje -->
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea th:field="*{mensaje}" class="form-control" id="mensaje" rows="5" required></textarea>
                        <div class="invalid-feedback">Por favor, escribe tu mensaje.</div>
                    </div>

                    <!-- Botón enviar -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Pie de página común -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Boostrap JS -->
<script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Custom Scripts -->
<!-- <script th:src="@{/js/script.js}"></script> -->
</body>
</html>
