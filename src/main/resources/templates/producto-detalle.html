<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="David De La Puente, Lara, Luis Miguel" name="Author">
    <title>Detalles del Producto</title>
    <!-- Bootstrap 5 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" th:href="@{/css/detalles.css}">-->
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Detalles del Producto</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
            <p class="card-text"><strong>Descripción: </strong> <span th:text="${producto.descripcion}">Descripción</span></p>
            <p class="card-text"><strong>Precio: </strong> <span th:text="${producto.precio}">0.0</span></p>
            <p class="card-text"><strong>Stock: </strong> <span th:text="${producto.stock}">0</span></p>
            <p class="card-text"><strong>Categoria: </strong> <span th:text="${producto.categoria.nombre}">Categoria</span></p>
        </div>
    </div>

    <a class="btn btn-secondary mt-3" th:href="@{/productos}">Volver a la lista</a>
</div>
</body>
</html>
