<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="David De La Puente, Lara, Luis Miguel" name="Author">
    <title>Lista de Productos</title>
    <!-- Bootstrap 5 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="">-->
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Productos</h1>

    <!-- Botón para crear nuevo producto -->
    <a class="btn btn-success mb-3" th:href="@{/producto/formulario}">Nuevo Producto</a>

    <!-- Tabla de productos -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
    </table>
    <!-- Itera sobre la lista de productos -->
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}">1</td>
        <td th:text="${producto.nombre}">Producto</td>
        <td th:text="${producto.precio}">10.00</td>
        <td th:text="${producto.stock}">5</td>
        <td th:text="${producto.categoria.nombre}">Bebidas</td>
        <td>
            <a class="btn btn-info btn-sm" th:href="@{'/productos/detalle/' + ${producto.id}}">Ver</a>
            <a class="btn btn-warning btn-sm" th:href="@{'/productos/editar/' + ${producto.id}}">Editar</a>
            <a class="btn btn-danger btn-sm" onclick="return confirm('¡Estes seguro de que deseas eliminar este producto?');" th:href="@{'/productos/eliminar/' + ${producto.id}}">Eliminar</a>
        </td>
    </tr>
</div>
</body>
</html>
