<!DOCTYPE html>
<html lang="es/ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="David De La Puente y Luis Miguel Haro" name="author">
    <link rel="icon" th:href="@{/img/logos/logotipo_restaurante.png}" type="image/x-icon">
    <title th:text="${tituloPagina}">Registrarse</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Ruta Archivos Estáticos -->
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <!-- <link rel="stylesheet" th:href="@{/css/menu-circular.css}"> -->

</head>
<body>
<!-- ============================== -->
<!-- CABECERA DINÁMICA CON FRAGMENTS -->
<!-- =============================== -->
<div th:replace="~{fragments/header :: header('Registrarse')}"></div>

<!-- ================================ -->
<!-- ===== FORMULARIO DE REGISTRO === -->
<!-- ================================ -->
<main class="container mt-5">
    <h2 class="text-center mb-4">Crear una Cuenta</h2>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form class="border p-4 rounded shadow-sm bg-light" method="post" th:action="@{/auth/registro}" th:object="${usuario}">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre completo</label>
                    <input id="nombre" placeholder="Ej: Juan Pérez" required th:field="*{nombre}" type="text">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" id="email" placeholder="ejemplo@email.com " required th:field="*{email}" type="email">
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                    <label class="form-label" for="username">Nombre de usuario</label>
                    <input class="form-control" id="username" placeholder="Usuario único" required th:field="*{username}" type="text">
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" id="password" placeholder="********" required th:field="*{password}" type="password">
                </div>

                <!-- Confirmar contraseña -->
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                    <input class="form-control" id="confirmPassword" placeholder="********" required th:field="*{confirmPassword}" type="password">
                </div>

                <!-- Rol (visible solo para admin) -->
                <div class="mb-3" sec:authorize="hasRole('ADMIN')">
                    <label class="form-label" for="rol">Rol de usuario</label>
                    <select class="form-select" id="rol" required th:field="*{rol}">
                        <option value="CLIENTE">Cliente</option>
                        <option value="ENCARGADO">Encargado</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-person-plus-fill"></i>Registrarse
                    </button>
                </div>

                <!-- Link de redirección -->
                <div class="text-center mt-3">
                    <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">
    <!-- Contenido del Footer -->
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Custom Scripts -->
<!-- <script th:src="@{/js/script.js}"></script>-->

</body>
</html>
