<!-- Templates/productos/categoria_list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Luis Miguel Haro, David De La Puente - alias: KirgoDev" name="author">
    <link rel="icon" th:href="@{/img/logos/logotipo_restaurante.png}" type="image/x-icon">
    <title th:text="${titulo}">Productos por Categoría</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- -->
    <!-- Ruta Archivos Estáticos -->
    <link rel="stylesheet" th:href="@{/css/detalles.css}">
    <link rel="stylesheet" th:href="@{/css/menu-circular.css}">
</head>
<body>
<!-- Insertar Cabecera -->
<div th:replace="~{fragments/header :: header}">
    <!-- Menú Circular -->
    <div th:replace="~{fragments/menu-circular :: menu-circular}"></div>
</div>

<div class="container mt-5">
    <h2 th:text="${titulo}">Categorias</h2>
    <hr>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card h-100">
                <img alt="...." class="card-img-top" style="height: 200px; object-fit: cover;" th:src="@{'/img/platos/' + ${`producto.imagen}}}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                    <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precio}">0.00</span> €</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">
</body>
</html>
