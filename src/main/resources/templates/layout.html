<!DOCTYPE html>
<html lang="es/ES" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(tituloPagina, tituloCabecera, contenido, linksAdicionalesHead, scriptsAdicionalesHead, fragmentoFooter)">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="David De La Puente, Luis Miguel" name="Author">
    <link rel="icon" th:href="@{/img/logos/logotipo_restaurante.ico}" type="image/x-icon">

    <title th:text="${tituloPaginaParam} ?: (${tituloPagina} ?: 'Gestor de Restaurante')">Restaurante ERP</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- -->
    <!-- Ruta Archivos Estáticos -->
    <link rel="stylesheet" th:href="@{/css/detalles.css}">

    <th:block th:replace="${linksAdicionalesHead} ?: _"/>
    <th:block th:replace="${scriptsAdicionalesHead} ?: _"/>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header global -->
    <div th:replace="~{fragments/header :: header(${tituloCabecera} ?: ${tituloCabecera})}"></div>

    <!-- Contenido dinámico de la página -->
    <div th:replace="${contenidoPrincipal}">
        <main class="container my-4 text-center" th:fragment="contenido">
            <h2>Página No Encontrada o Contenido Vacío</h2>
            <p>Lo sentimos, no pudimos cargar el contenido de esta página.</p>
            <a th:href="@{/}" class="btn btn-primary">Ir a la página de Inicio</a>
        </main>
    </div>


    <!-- Footer general por defecto -->
    <div th:replace="${fragmentoFooter} ?: ~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS (opcional si ya lo tienes incluido en otro lugar) -->
    <script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
