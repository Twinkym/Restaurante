<!-- templates/menus/pescado.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${titulo}">Menú de Pescado</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/menu-circular.css}">
    <link rel="stylesheet" th:href="@{/css/detalles.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header(${titulo})}"></div>

<main class="container mt-4">
    <h2 class="text-center mb-4" th:text="${titulo}">Menú de Pescado</h2>

    <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-4" th:each="plato : ${platos}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${plato.imagenUrl}}"
                     th:alt="${plato.nombre}"
                     class="card-img-top"
                     style="height: 250px; object-fit: cover; width: 100%;">

                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title" th:text="${plato.nombre}">Nombre del Plato</h5>
                    <p class="card-text" th:text="${plato.descripcion}">Descripción</p>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="fw-bold" th:text="${plato.precio} + ' €'">12 €</span>
                        <button class="btn btn-primary btn-sm" type="button">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a class="btn btn-secondary" th:href="@{/}">Volver a la Home</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
