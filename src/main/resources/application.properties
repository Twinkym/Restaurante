# Nombre de la aplicación.
spring.application.name=Restaurante

# Puerto por defecto (puede ser sobreescrito poro cada perfil).
server.port=8080


# Formato del log de endpoints al arrancar la app (opciones: txt, csv, log)
startup.endpoints.export-format=txt
# NOTA: No activar ningún perfil aquí.
# Los perfiles se activan mediante VM options, variables de entorno o línea de comandos.

spring.profiles.active=dev
