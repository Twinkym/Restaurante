# Nombre de la aplicación
spring.application.name=Restaurante

# Puerto del servidor
server.port=8080

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin1234

# Configuración JPA (hibernate)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa-properties.hibernate.format_sql=true


# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Ubicación de los recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# Cargar automáticamente el script data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

